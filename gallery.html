<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Meevbrandz</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer;
            background: #111;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.7s ease forwards;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img { transform: scale(1.12); }
        .gallery-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white; padding: 2rem 1.2rem 1.2rem;
            transform: translateY(40px); transition: 0.4s;
        }
        .gallery-item:hover .gallery-overlay { transform: translateY(0); }
        .gallery-overlay h3 { margin: 0; font-size: 1.35rem; font-weight: 600; }

        #lightbox {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            align-items: center; justify-content: center; z-index: 9999;
            padding: 2rem; box-sizing: border-box;
        }
        #lightbox.active { display: flex !important; }
        #lightbox img { max-width: 95%; max-height: 95vh; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); object-fit: contain; }
        .lightbox-close {
            position: absolute; top: 30px; right: 40px;
            font-size: 4rem; color: white; cursor: pointer; font-weight: 300;
            transition: 0.3s;
        }
        .lightbox-close:hover { transform: scale(1.2); color: #ff5a5a; }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">Meevbrandz.</a>
            <div class="mobile-menu-btn">☰</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/gallery.html" class="active">Gallery</a>
                <a href="/testimonials.html">Testimonials</a>
                <a href="/videos.html">Videos</a>
                <a href="/awards.html">Awards</a>
                <a href="/services.html">Services</a>
                <a href="/pricing.html">Pricing</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="section container" style="padding-top: 150px;">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 class="reveal-up">Selected Works.</h1>
            <p class="reveal-up delay-1">A curation of our finest graphic design projects.<br>
                <small style="color:#888;font-size:0.9rem;">Live • New uploads appear instantly</small>
            </p>
        </div>
        <div class="gallery-grid" id="gallery-grid">
            <p style="grid-column:1/-1;text-align:center;padding:5rem;color:#999;">Loading gallery...</p>
        </div>
    </section>

    <div id="lightbox">
        <span class="lightbox-close">×</span>
        <img src="" alt="Full view">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://dcwmqnonfruqgrzaqbas.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjd21xbm9uZnJ1cWdyemFxYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODc0NjAsImV4cCI6MjA4MDE2MzQ2MH0.vxHW-xZpbVuhjjaK66b5sOQkIHLamEB7KDE8j5eVFN8'
        );

        const grid = document.getElementById('gallery-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const loadedFiles = new Set();

        // Cloudflare warmup
        fetch('https://dcwmqnonfruqgrzaqbas.supabase.co/storage/v1/object/public/portfolio_media/', {method:'HEAD',mode:'no-cors'}).catch(()=>{})

        function getTitle(name) {
            return name.replace(/^\d+[_-]/, '').split('.')[0].replace(/_/g, ' ').trim();
        }

        function createItem(fileName) {
            const url = supabase.storage.from('portfolio_media').getPublicUrl(fileName).data.publicUrl;
            const title = getTitle(fileName);

            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `
                <img src="${url}" loading="lazy" alt="${title}">
                <div class="gallery-overlay"><h3>${title}</h3></div>
            `;
            div.onclick = () => {
                lightboxImg.src = url;
                lightbox.classList.add('active');
            };
            return div;
        }

        // Initial load
        async function loadAll() {
            const { data } = await supabase.storage
                .from('portfolio_media')
                .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' }});

            const images = data
                .filter(f => /\.(jpe?g|png|gif|webp|avif)$/i.test(f.name))
                .filter(f => !f.name.startsWith('.'));

            grid.innerHTML = '';
            images.forEach(f => {
                loadedFiles.add(f.name);
                grid.appendChild(createItem(f.name));
            });

            if (images.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1;padding:6rem;color:#999;">No images yet.</p>';
            }
        }

        // REALTIME: This now works because you ran the SQL!
        supabase.channel('portfolio_media_inserts')
            .on('postgres_changes', {
                event: 'INSERT',
                schema: 'storage',
                table: 'objects',
                filter: 'bucket_id=eq.portfolio_media'
            }, payload => {
                const file = payload.new;
                if (!file || loadedFiles.has(file.name)) return;
                if (!/\.(jpe?g|png|gif|webp|avif)$/i.test(file.name)) return;

                loadedFiles.add(file.name);
                console.log('New image live!', file.name);
                grid.prepend(createItem(file.name)); // Instant appear with animation
            })
            .subscribe(status => {
                console.log('Realtime live updates:', status);
            });

        // Lightbox
        document.querySelector('.lightbox-close').onclick = () => lightbox.classList.remove('active');
        lightbox.onclick = e => e.target === lightbox && lightbox.classList.remove('active');
        document.addEventListener('keydown', e => e.key === 'Escape' && lightbox.classList.remove('active'));

        // Start
        setTimeout(loadAll, 400);
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
