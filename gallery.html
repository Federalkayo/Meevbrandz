    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer;
            background: #000;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img { transform: scale(1.12); }

        .gallery-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            padding: 2rem 1.2rem 1.2rem;
            transform: translateY(40px);
            transition: transform 0.4s;
        }
        .gallery-item:hover .gallery-overlay { transform: translateY(0); }

        .gallery-overlay h3 {
            margin: 0;
            font-size: 1.35rem;
            font-weight: 600;
        }

        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(20px);
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 2rem;
        }
        #lightbox.active { display: flex; }
        #lightbox img {
            max-width: 95%;
            max-height: 95vh;
            border-radius: 16px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 30px; right: 40px;
            font-size: 5rem; color: white;
            cursor: pointer;
            font-weight: 300;
            transition: 0.3s;
        }
        .lightbox-close:hover { transform: scale(1.3); color: #ff5a5a; }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>

        <div class="container nav-container">
            <a href="/" class="logo">
    <img src="assets/images/logo.avif" alt="Meevbrandz" class="logo-img">
    <span class="logo-text">Meevbrandz</span>
</a>
            <div class="mobile-menu-btn">☰</div>
            <div class="nav-links">

                <a href="/services.html">Services</a>
                <a href="/pricing.html">Pricing</a>

    </nav>

    <section class="section container" style="padding-top: 150px;">

        <span class="lightbox-close">×</span>

                <a href="/" class="logo" style="color:white;font-size:1.8rem;font-weight:600;text-decoration:none;">Meevbrandz</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://dcwmqnonfruqgrzaqbas.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjd21xbm9uZnJ1cWdyemFxYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODc0NjAsImV4cCI6MjA4MDE2MzQ2MH0.vxHW-xZpbVuhjjaK66b5sOQkIHLamEB7KDE8j5eVFN8'
        );

        const grid = document.getElementById('gallery-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        async function loadGallery() {
            const { data: files, error } = await supabase.storage
                .from('portfolio_media')
                .list('public', {
                    limit: 1000,
                    sortBy: { column: 'created_at', order: 'desc' }
                });

            if (error || !files || files.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:10rem;color:#999;font-size:1.6rem;">No images uploaded yet.</p>';
                return;
            }

            grid.innerHTML = '';

            for (const file of files) {
                // Only show images — completely ignore videos
                if (!/\.(jpe?g|png|gif|webp|avif)$/i.test(file.name)) continue;
                if (file.name.startsWith('.') || file.name.includes('emptyFolder')) continue;

                const path = `public/${file.name}`;
                const publicUrl = supabase.storage
                    .from('portfolio_media')
                    .getPublicUrl(path).data.publicUrl;

                const cleanName = file.name
                    .replace(/^\d+_/, '')
                    .replace(/\.[^/.]+$/, '')
                    .replace(/_/g, ' ')
                    .trim() || 'Untitled';

                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${publicUrl}" loading="lazy" alt="${cleanName}">
                    <div class="gallery-overlay"><h3>${cleanName}</h3></div>
                `;

                item.onclick = () => {
                    lightboxImg.src = publicUrl;
                    lightbox.classList.add('active');
                };

                grid.appendChild(item);
            }
        }

        // Close lightbox
        document.querySelector('.lightbox-close').onclick = () => lightbox.classList.remove('active');
        lightbox.onclick = (e) => { if (e.target === lightbox) lightbox.classList.remove('active'); };
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') lightbox.classList.remove('active'); });

        loadGallery();
    </script>
    <script src="/js/main.js"></script>
</body>
