    <style>
        :root {
            --max-width: 1400px;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f0f0f; color: white; }

        /* Responsive container */
        .container { max-width: var(--max-width); margin: 0 auto; padding: 0 1.5rem; }

        /* Heading & subtitle */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            text-align: center;
            margin: 0;
        }
        .section p {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            text-align: center;
            color: #ccc;
            margin: 1.5rem auto;
            max-width: 800px;
        }
        .section small { display: block; margin-top: 1rem; font-size: 0.9rem; color: #888; }

        /* Gallery Grid — Now truly responsive */
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2.5rem; 
            padding: 3rem 0; 
            max-width: var(--max-width); 
            margin: 0 auto; 
        }

        .video-thumb { 
            position: relative; 
            aspect-ratio: 16/9; 
            border-radius: 20px; 
            overflow: hidden; 
            cursor: pointer; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.25); 
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .video-thumb:hover { 
            transform: translateY(-15px); 
            box-shadow: 0 35px 80px rgba(0,0,0,0.4); 
        }

        .video-thumb video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
            background: #000;
        }

        .play-icon { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: clamp(70px, 15vw, 90px); 
            height: clamp(70px, 15vw, 90px); 
            background: rgba(255,255,255,0.98); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); 
            transition: all 0.3s ease; 
            pointer-events: none; 
        }
        .video-thumb:hover .play-icon { 
            transform: translate(-50%, -50%) scale(1.2); 
            background: white; 
        }
        .play-icon::after { 
            content: ''; 
            border-style: solid; 
            border-width: 16px 0 16px 28px; 
            border-color: transparent transparent transparent #000; 
            margin-left: 6px; 
        }

        .gallery-overlay { 
            position: absolute; 
            bottom: 0; left: 0; right: 0; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95)); 
            color: white; 
            padding: 3rem 1.5rem 1.5rem; 
            transform: translateY(40px); 
            transition: transform 0.4s ease; 
        }
        .video-thumb:hover .gallery-overlay { 
            transform: translateY(0); 
        }
        .gallery-overlay h3 { 
            margin: 0; 
            font-size: clamp(1.2rem, 3.5vw, 1.6rem); 
            font-weight: 600; 
            line-height: 1.3;
        }

        /* Modal — Fully responsive */
        #video-modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98); 
            backdrop-filter: blur(20px); 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            padding: 1.5rem; 
            overflow: auto;
        }
        #video-modal.active { display: flex; }

        .video-wrapper { 
            width: 100%; 
            max-width: min(1300px, 96vw); 
            aspect-ratio: 16/9; 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.9); 
        }
        #main-player { 
            width: 100%; 
            height: 100%; 
            outline: none; 
            background:#000; 
        }

        .lightbox-close { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            font-size: clamp(3rem, 10vw, 5.5rem); 
            color: white; 
            cursor: pointer; 
            font-weight: 200; 
            z-index: 10000; 
            transition: 0.3s; 
            line-height: 1;
        }
        .lightbox-close:hover { 
            color: #ff3366; 
            transform: scale(1.3); 
        }

        /* Mobile improvements */
        @media (max-width: 640px) {
            .gallery-grid { 
                gap: 2rem; 
                padding: 2rem 0; 
            }
            .gallery-overlay { 
                padding: 2.5rem 1.2rem 1.2rem; 
            }
            .play-icon::after {
                border-width: 14px 0 14px 24px;
            }
        }

        @media (max-width: 480px) {
            .container { padding: 0 1rem; }
            .section { padding-top: 120px !important; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://dcwmqnonfruqgrzaqbas.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjd21xbm9uZnJ1cWdyemFxYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODc0NjAsImV4cCI6MjA4MDE2MzQ2MH0.vxHW-xZpbVuhjjaK66b5sOQkIHLamEB7KDE8j5eVFN8'
        );

        const grid   = document.getElementById('video-grid');
        const modal  = document.getElementById('video-modal');
        const player = document.getElementById('main-player');
        const loadedVideos = new Set();

        function getTitle(name) {
            return name.replace(/^\d+[_-]/, '').replace(/\.[^/.]+$/, "").replace(/_/g, " ").trim() || "Untitled";
        }

        async function createVideoThumb(file) {
            const path = `public/${file.name}`;
            const title = getTitle(file.name);

            const { data: signed } = await supabase.storage
                .from('portfolio_media')
                .createSignedUrl(path, 60*60*24*365);

            const url = signed?.signedUrl;
            if (!url) return null;

            const div = document.createElement('div');
            div.className = 'video-thumb';
            div.innerHTML = `
                <video src="${url}#t=0.1" preload="metadata" muted loop playsinline></video>
                <div class="play-icon"></div>
                <div class="gallery-overlay"><h3>${title}</h3></div>
            `;
            div.onclick = () => {
                player.src = url;
                modal.classList.add('active');
                setTimeout(() => player.play(), 100);
            };
            return div;
        }

        async function loadVideos() {
            const { data: files, error } = await supabase.storage
                .from('portfolio_media')
                .list('public', {
                    limit: 1000,
                    sortBy: { column: 'created_at', order: 'desc' }
                });

            if (error || !files || files.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; padding:10rem; color:#888; text-align:center;">No videos uploaded yet.</p>';
                return;
            }

            grid.innerHTML = '';

            for (const file of files) {
                if (!/\.(mp4|webm|mov|avi|mkv)$/i.test(file.name)) continue;
                if (loadedVideos.has(file.name)) continue;

                loadedVideos.add(file.name);
                const thumb = await createVideoThumb(file);
                if (thumb) grid.appendChild(thumb);
            }
        }

        function closeModal() {
            modal.classList.remove('active');
            player.pause();
            player.src = "";
            player.load();
        }

        document.querySelector('.lightbox-close').onclick = closeModal;
        modal.onclick = (e) => { if (e.target === modal) closeModal(); };
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        loadVideos();
    </script>
