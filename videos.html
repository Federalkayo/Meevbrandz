<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | Meevbrandz</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        .video-thumb {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
            cursor: pointer;
            overflow: hidden;
        }
        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .video-thumb:hover img {
            opacity: 0.6;
            transform: scale(1.05);
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .video-thumb:hover .play-icon {
            transform: translate(-50%, -50%) scale(1.1);
            background: #fff;
        }
        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 12px 0 12px 24px;
            border-color: transparent transparent transparent black;
            margin-left: 4px;
        }
       
        /* Video Modal Specifics */
        .video-wrapper {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">Meevbrandz.</a>
            <div class="mobile-menu-btn">â˜°</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/gallery.html">Gallery</a>
                <a href="/testimonials.html">Testimonials</a>
                <a href="/videos.html" class="active">Videos</a>
                <a href="/awards.html">Awards</a>
                <a href="/services.html">Services</a>
                <a href="/pricing.html">Pricing</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <section class="section container" style="padding-top: 150px;">
        <div style="text-align: center; margin-bottom: var(--spacing-lg);">
            <h1 class="reveal-up">Motion & Video.</h1>
            <p class="reveal-up delay-1">Cinematic storytelling and brand motion.</p>
        </div>
        <div class="gallery-grid" id="video-grid">
            <!--
                SUPABASE INTEGRATION NOTE:
                In a real app, you would fetch the video list from Supabase
                and loop through it to generate these .video-thumb elements.
               
                Example Item Structure from Supabase:
                {
                    title: "Brand Campaign 2024",
                    thumbnail: "url_to_image",
                    video_url: "url_to_mp4_in_bucket"
                }
               
                For now, we use data-video-src attributes to hold the video URL.
            -->
           
            <!-- Video Item 1 -->
            <div class="video-thumb reveal-up delay-1" data-video-src="/assets/videos/meev_vid.mp4">
                <img src="/assets/images/black_and_white_abst_f64f5acb.jpg" alt="Video 1">
                <div class="play-icon"></div>
                <div class="gallery-overlay"><h3>Showreel 2024</h3></div>
            </div>
           
            <!-- Video Item 2 -->
             <div class="video-thumb reveal-up delay-2" data-video-src="/assets/videos/meev_vid.mp4">
                <img src="/assets/images/black_and_white_abst_772836e1.jpg" alt="Video 2">
                <div class="play-icon"></div>
                <div class="gallery-overlay"><h3>Brand Identity</h3></div>
            </div>
           
            <!-- Video Item 3 -->
             <div class="video-thumb reveal-up delay-3" data-video-src="/assets/videos/meev_vid.mp4">
                <img src="/assets/images/black_and_white_abst_f5761bf9.jpg" alt="Video 3">
                <div class="play-icon"></div>
                <div class="gallery-overlay"><h3>Motion Graphics</h3></div>
            </div>
        </div>
       
        <!-- Video Player Modal -->
        <div id="video-modal" class="lightbox" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:2000; align-items:center; justify-content:center; opacity: 0; transition: opacity 0.3s ease;">
             <div class="lightbox-close" style="position:absolute; top:30px; right:30px; font-size:3rem; cursor:pointer; color:white; z-index: 2001;">&times;</div>
            
             <div class="video-wrapper">
                 <!-- The video tag will be populated dynamically -->
                <video id="main-player" controls controlsList="nodownload">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
             </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 2rem; margin-bottom: 4rem; text-align: left;">

                </div>
                <div style="display: flex; gap: 2rem;">
                    <a href="#" style="color: white; opacity: 0.7; font-size: 0.9rem; text-transform: uppercase;">Instagram</a>

    <script src="/js/supabase-placeholders.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // Video Player Logic
        const modal = document.getElementById('video-modal');
        const player = document.getElementById('main-player');
        const thumbs = document.querySelectorAll('.video-thumb');
        const closeBtn = modal.querySelector('.lightbox-close');
        thumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                // 1. Get URL from data attribute (Supabase URL)
                const videoUrl = thumb.getAttribute('data-video-src');
               
                // 2. Set player source
                player.src = videoUrl;
               
                // 3. Show modal
                modal.style.display = 'flex';
                // slight delay to allow display:flex to apply before opacity transition
                setTimeout(() => { modal.style.opacity = '1'; }, 10);
               
                // 4. Auto play
                player.play();
            });
        });
        function closeModal() {
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                player.pause();
                player.src = ""; // Reset src to stop buffering
            }, 300);
        }
        closeBtn.addEventListener('click', closeModal);
       
        // Close on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
